<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>My Browser Extension</title>
  </head>
  <body>
    <div class="body-container">
      <div class="profile-container">
        <div class="profile-header-container">
          <img id="profile-img" src="./icons/prof-img.webp" alt="" />
          <div>
            <div class="profile-name-container">
              <h4 id="prof-name">John Doe</h4>
              <p id="engaged-style">Engaged</p>
              <button class="btn-primary" id="btn-open-candidate">
                Open Candidate
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
              </button>
            </div>
            <p id="person-designation">Front End Developer</p>
          </div>
        </div>
        <div class="contact-details-container">
          <div>
            <p class="contact-details-styles">
              <i class="fa-regular fa-envelope"></i> john.doe@acme.com
            </p>
            <p class="contact-details-styles">
              <i class="fa-solid fa-phone"></i> +54 9 11 3463 6547
            </p>
            <p class="contact-details-styles">
              <i class="fa-brands fa-whatsapp"></i> +54 9 11 3463 6547
            </p>
            <p class="contact-details-styles">
              <i class="fa-solid fa-briefcase"></i> 3 applications (2 active)
            </p>
          </div>
          <div>
            <p class="contact-details-styles">Last Applied on 05/24/2024</p>
            <p class="contact-details-styles">
              <i class="fa-solid fa-location-dot"></i> Buenos Aires, Argentina
            </p>
            <p class="contact-details-styles">25 years</p>
            <p class="contact-details-styles">3 applications (2 active)</p>
          </div>
        </div>
      </div>
      <div class="body-right-div">
        <div class="status-btn-container">
          <p id="status-style">SC Pending</p>
          <div class="btn-container">
            <button class="btn-primary">
              Reject <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </button>
            <button class="btn-primary">
              Approve <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </button>
            <button class="btn-primary">
              <i class="fa-solid fa-caret-down"></i>
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- horizontal line -->
    <hr class="horizontal-line-style" />
    <!-- horizontal line -->

    <!-- footer section starts here -->
    <div>
      <div>
        <div class="application-div">
          <p class="application-title">Application Information</p>
          <div>
            <button class="btn-primary" id="btn-open-candidate">
              Open Application
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </button>
          </div>
          <p class="last-update">Last updated 23d ago</p>
        </div>
      </div>
      <div class="btn-application-container">
        <button class="btn-applicaion">Applied</button>
        <button class="btn-applicaion" id="first-interview-style">
          First Interview
        </button>
        <button class="btn-applicaion">Skills Interview</button>
        <button class="btn-applicaion">Client Interview</button>
      </div>
      <div class="footer-report-container">
        <a href="" class="footer-report-anchor">Report an issue</a>
      </div>
    </div>
  </body>
</html>
